version: '3.9'

services:
  users-service:
    build:
      context: $PWD/users/
      dockerfile: dev.Dockerfile
    ports:
      - 5000:5000
    environment:
      PORT: 5000
    volumes:
      - $PWD/users:/app

  blog-writer-service:
    build:
      context: $PWD/blog-writer/
      dockerfile: dev.Dockerfile
    ports:
      - 5001:5001
    environment:
      PORT: 5001
    volumes:
      - $PWD/blog-writer:/app

  home-feed-service:
    build:
      context: $PWD/home-feed/
      dockerfile: dev.Dockerfile
    ports:
      - 5002:5002
    environment:
      PORT: 5002
    volumes:
      - $PWD/home-feed:/app

